<script>
  let array = new myArray(1, 2, 3, 4, 5, 6);
  // console.log(array);

  function myArray() {
    Object.defineProperty(this, "length", {
      value: 0,
      writable: true,
      enumerable: false,
      configurable: true,
    });

    this.length = arguments.length;

    for (let i = 0; i < arguments.length; i++) {
      this[i] = arguments[i];
    }
  }

  let array1 = new myArray(1, 2, 3, 4, 5, 6);

  myArray.prototype.push = function (value) {
    let index = this.length;
    this[index] = value;
    this.length++;
  };

  myArray.prototype.pop = function () {
    let index = this.length - 1;
    delete this[index];
    this.length--;
  };

  myArray.prototype.Reverse = function () {
    let index = this.length;
  };

  array1.push("X");
  array1.push(0);
  array1.pop();
  array1.pop();
  array1.pop();
  array1.Reverse(array1);
  console.log(array1);
</script>
